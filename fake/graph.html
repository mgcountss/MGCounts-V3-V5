<div id="chart"></div>
<script>
setInterval(GetStats2,2000)
var data2 = []
var namess = []

    async function GetStats2() {
      let request = await fetch('https://api.mgcounts.com/e/e/e/e/e/e/e', { mode: "cors" })
      let data = await request.json().catch(() => {})
      if (!data) return;
      for (var q = 0; q < data.length; q++) {
          var qq = q+1
data2.push([data[q].Name,Math.floor(data[q].Subs)])
namess.push(data[q].Name)
      }

      chart2.series[0].setData(data2);
 
      chart2.xAxis[0].setCategories(namess);
      data2 = []
      namess = []
      }


      var textBright = "#000000"
    var lineColor = "#000000"
    var maxPoints = 20000;
      var chart2 = new Highcharts.chart({
      chart: {
          renderTo: 'chart',
          type: 'bar',
            zoomType: 'x',
            backgroundColor: 'transparent',
            plotBorderColor: 'transparent'
      },
      title: {
          text: ' '
      },
      xAxis: {
        categories: namess,
          tickPixelInterval: 500,
            gridLineColor: textBright,
            labels: {
                style: {
                    color: textBright
                }
            },
            lineColor: lineColor,
            minorGridLineColor: '#000000',
            tickColor: lineColor,
            title: {
                style: {
                    color: textBright
                }
            }
      },

      yAxis: {
    min: 0,
    labels: {
      overflow: 'justify'
    }
  },
  plotOptions: {
    bar: {
      dataLabels: {
        enabled: true
      }
    }
  },

      credits: {
          enabled: true,
          text: "MGCounts"
      },
    
      series: [{
        showInLegend: false,
        marker: { enabled: false },
        color: "#000000",
        lineColor: '#FF0000'
      }]
    });
</script>
