<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <link rel="icon" type="image/png" sizes="250x250" href="https://mgcounts.com/assets/img/MGCounts.png">
    <link rel=stylesheet href="https://mgcounts.com/assets/css/odometer.css">
    <script src="https://mgcounts.com/assets/js/odometer.js"></script>
    <title>MGCounts</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        h6 {
            text-decoration: none;
            color: White;
            transition: 1s;
            font-size: 190%;
            font-family: 'Roboto', sans-serif;
        }

        img {
            color: white;
            width: 50px;
            height: 50px;
            transition: 1s;
        }

        .boxThing {
            width: 1000px;
            border: 0.5px solid rgba(55, 55, 55, .500);
            padding: 2px;
            margin: 5px;
            border-radius: 10px;
            background-color: #222222;
        }

        .boxThing2 {
            width: 300px;
            height: 150px;
            border: 0.5px solid #222222;
            border-radius: 10px;
            text-align: center;
            margin-left: -150px;
        }


        #title {
            font-size: 30px;
            font-family: 'Open Sans', sans-serif;
            color: #FFFFFF;
            margin-top: -10px;
            transition: 1s !important;
        }


        #title2 {
            font-size: 20px;
            font-family: 'Open Sans', sans-serif;
            color: #FFFFFF;
            transition: 1s !important;
        }

        #odometer {
            font-size: 105px;
            font-family: 'Open Sans', sans-serif;
            color: #FFFFFF;
            margin-top: 0px;
        }

        #odometer2 {
            font-size: 30px;
            font-family: 'Open Sans', sans-serif;
            color: #FFFFFF;
            margin-top: 0px;
        }

        #odometer3 {
            font-size: 30px;
            font-family: 'Open Sans', sans-serif;
            color: #FFFFFF;
            margin-top: 0px;
        }

        #odometer4 {
            font-size: 30px;
            font-family: 'Open Sans', sans-serif;
            color: #FFFFFF;
            margin-top: 0px;
        }

        h1 {
            font-size: x-large;
        }

        .container {
            display: flex;
            flex-direction: row;
            flex: 10;
            column-gap: 20px;
            justify-content: space-between;
            text-align: center;
        }

        ::-webkit-scrollbar {
            width: 10px
        }

        ::-webkit-scrollbar-thumb {
            background: #686868
        }

        ::-webkit-scrollbar-track {
            background: #000
        }

        #userimg {
            border: solid .5vh !Important;
            border-radius: 100%;
            border-color: rgb(79, 79, 79) !Important;
            box-shadow: 0 0 30px black;
            border-radius: 50%;
            margin-top: -80px;
            object-fit: cover;
        }

        #image {
            border: solid .5vh !Important;
            border-radius: 100%;
            border-color: rgb(79, 79, 79) !Important;
            box-shadow: 0 0 30px black;
            border-radius: 50%;
            object-fit: cover;
            margin-top: -172px;
            margin-left: -770px
        }

        #image2 {
            object-fit: cover;
            margin-top: -80px;
        }

        #image:hover {
            transform: scale(1.2);
        }

        #body {
            transition: 1s !important;
            background-color: #292b2c;
            text-align: center;
        }

        .odometer {
            font-family: 'Open Sans', sans-serif;
        }

        input::placeholder {
            color: #FFFFFF;
        }

        input {
            height: 50px;
            background-color: #494949;
            color: #FFFFFF;
            width: 90%
        }
    </style>
</head>

<body id="body">
    <center>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a class="btn" style="color: White;" href="https://mgcounts.com">MGCounts</a></li>
                    <li><a class="btn" style="color: White;" href="https://statcounts.com/">StatCounts</a></li>
                    <li><a class="btn" style="color: White;" href="https://mixerno.space/">Mixerno.space</a></li>
                    </li>
                    </li>
                    <li><a class="btn" style="color: white;" type="button" class="btn btn-light btn-block"
                            data-toggle="modal" data-target="#exampleModalCenter1">Odometer Settings</a></li>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="boxThing">
            <br>
            <br>
            <br>
            <br>
            <br>
            <img src="https://mgcounts.com/assets/img/Old-YT.png" id="image2" class="image2"
                style="width: 950px;height: 150px;">
            <br>
            <img src="https://mgcounts.com/assets/img/Old-YT.png" id="image" class="image"
                style="width: 150px;height: 150px;">
            <br>

            <h1 id="title">Loading</h1>


            <h1 class="odometer" id="odometer"></h1>


            <div id="chart"></div>

            <br>





        </div>

        </div>


        </div>
    </center>



    <div class="modal fade" id="exampleModalCenter1" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog" style="background-color: #292b2c;">

            <div class="modal-header">
                <div class="modal-body">
                </div>
                <center>
                    <br>
                    <h1 style="color: white;">Edit Odometer Settings</h1>
                    <br>
                    <br>
                    <select id="odometerChanger" name="odometerChanger" onchange="updatePage()">
                        <option value="0" name="0">Normal Odometer</option>
                        <option value="1" name="1">Fast Odometer</option>
                        <option value="2" name="2">Normal Colored Odometer</option>
                        <option value="3" name="3">Fast Colored Odometer</option>
                    </select>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>

            </div>

        </div>


    </div>
    </div>
    </div>
    </div>
    </div>
    </div>

    <br>
    <input id="name" placeholder="Channel Name">
    <br>
    <input id="subs" placeholder="Channel Subs">
    <br>
    <input id="image3" placeholder="Channel Image">
    <br>
    <input id="banner" placeholder="Channel Banner">
    <br>
    <input id="rate1" placeholder="Sub Gain (Min)">
    <br>
    <input id="rate2" placeholder="Sub Gain (Max)">
    <br>
    <input id="updatetime" placeholder="Update Time (In Seconds)">
    <br>
    <input id="apimode" placeholder="Channel ID">
    <br>
    <br>
    <div class="container">
        <div>
            <input type="checkbox" id="abbreviate">
            <h4 style="color:#FFFFFF;">Abbreviate Number?</h4>
        </div>
    </div>
    <div class="container">
        <div>
            <input type="checkbox" id="accept">
            <h4 style="color:#FFFFFF;">Set Channel Branding With Api</h4>
        </div>
        <div>
            <input type="checkbox" id="testest">
            <h4 style="color:#FFFFFF;">Enable Auto Estimate (Experimental)</h4>
        </div>
    </div>
    <button onclick="api()" style="height: 40px; width: 70%; font-size: 20px;">Enable Api Mode</button>
    <br>
    <br>
    <button onclick="start()" style="height: 40px; width: 70%; font-size: 20px;">Start</button>
    <br>
    <button onclick="stop()" style="height: 40px; width: 70%; font-size: 20px;">Stop</button>
    </center>
</body>
