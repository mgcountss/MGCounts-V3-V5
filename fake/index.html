<script>
    var params = new URLSearchParams(document.location.search.substring(1));
    var odometerColor = params.get("o");
    var ID = "huaPiB3qL1aE7gMCsWJxu9JLiLF3";
    url = new URL(window.location.href);

    function random(min, max){
  return Math.floor(Math.random()* (max-min) + min);
  }

    if (url.searchParams.get('id')) {

        var ID = params.get("id");

    }

    function updatePageHmm() {
        var nameIdThing = document.getElementById("searchHmm").value;
        var z = location.search;
        location.search = '?o=' + odometerColor + ''
    }

    function updatePage() {
        var colorThing = document.getElementById("odometerChanger").value;
        var x = location.search;
        location.search = '?&o=' + colorThing + ''
    }


    if (odometerColor == "1") {
        $('head').append('<link rel="stylesheet" type="text/css" href="https://mgcounts.com/assets/css/odometer-fast.css">');
    }
    if (odometerColor == "2") {
        $('head').append('<link rel="stylesheet" type="text/css" href="https://mgcounts.com/assets/css/odometer-colored.css">');
    }
    if (odometerColor == "3") {
        $('head').append('<link rel="stylesheet" type="text/css" href="https://mgcounts.com/assets/css/odometer-fast-colored.css">');
    }
var e;

    function start() {
        clearInterval(e)
        var d = parseFloat(document.getElementById('updatetime').value) * 1000
         e = setInterval(GetStats, d)
    }
    function stop() {
        clearInterval(e)
    }

 function GetStats() {
     var current = parseFloat(document.getElementById('subs').value);
     
     var min = parseFloat(document.getElementById('rate1').value);
     var max = parseFloat(document.getElementById('rate2').value);

     var newsubs = current + random(min,max)
        odometer.innerHTML = newsubs
        title.innerHTML = document.getElementById('name').value

        updateimage(document.getElementById('image3').value);
        updateimage2(document.getElementById('banner').value);

        if (chart.series[0].points.length == 1500) chart.series[0].data[0].remove();
        chart.series[0].addPoint([Date.now(), Math.floor(newsubs)])

        function GetGoal(count) {
            if (count < 10) return 10; var x1 = Math.floor(Math.log10(count)); var x2 = Math.ceil(count / 10 ** x1); var x3 = x2 * 10 ** x1; var goal = x3 - count; return goal
        }
        GetGoal(parseFloat(newsubs))
        document.getElementById('subs').value = parseFloat(newsubs)
    }
    var textBright = "#bdbdbd"
    var lineColor = "#000000"
    var maxPoints = 20000;



    var chart = new Highcharts.chart({

            type: 'line',
            zoomType: 'x',

            plotBorderColor: 'transparent'
        },

        },

                }
            },

            title: {

                }
            }
        },

            },

    function updateimage(image) {
